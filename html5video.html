<script>
document.getElementById('dac-ivt-fullscreen-button').addEventListener('click', function() {
  var video = document.querySelector('.dac-ivt-video-player');
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.mozRequestFullScreen) { // Firefox
    video.mozRequestFullScreen();
  } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // IE/Edge
    video.msRequestFullscreen();
  } else if (video.webkitEnterFullScreen) { // Safari
    video.webkitEnterFullScreen();
  }
});

document.getElementById('dac-ivt-volume-button').addEventListener('click', function() {
  var video = document.querySelector('.dac-ivt-video-player');
  video.muted = !video.muted;
});
</script>
