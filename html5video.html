<!DOCTYPE html>
<html>
<body style="margin:0; padding:0; overflow:hidden">

<div style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:100%; height:100%;">
  <video id="myVideo" style="position:absolute; width:100%; height:100%;" controls muted autoplay playsinline>
    <source src="https://webdemo.dac.co.jp/adformat/ivt/test/vast/video/fruitsbear-640x360-15s.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>

  <img id="muteButton" src="https://cdn-icons-png.freepik.com/512/189/189653.png" style="position:absolute; left:3px; bottom:3px; width:24px; height:24px;">
  <img id="fullscreenButton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJrWpYW8278j5cNcw_A6BwMiS2StgWLdVVZw&s" style="position:absolute; right:3px; bottom:3px; width:24px; height:24px;">
</div>

<script>
document.getElementById('fullscreenButton').addEventListener('click', function() {
  var video = document.getElementById('myVideo');
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.mozRequestFullScreen) { // Firefox
    video.mozRequestFullScreen();
  } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // IE/Edge
    video.msRequestFullscreen();
  }
});

document.getElementById('muteButton').addEventListener('click', function() {
  var video = document.getElementById('myVideo');
  video.muted = !video.muted;
});
</script>

</body>
</html>
